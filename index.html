<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuddAI | Your Cheery Printing Pal ðŸ’–</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #9d8df1; /* Soft Lavender */
            --secondary: #b8f2e6; /* Soft Mint */
            --accent: #ff9fb2; /* Pastel Pink */
            --bg: #faf9ff;
            --text: #4a4e69;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh;
            display: flex; 
            flex-direction: column;
        }

        header { 
            background: var(--white); 
            padding: 1.5rem; 
            text-align: center;
            box-shadow: 0 4px 15px rgba(157, 141, 241, 0.1);
            border-bottom: 5px dotted var(--primary);
        }

        .buddy-intro { display: flex; align-items: center; justify-content: center; gap: 15px; }
        .buddy-face { 
            font-size: 2.5rem; 
            background: var(--secondary); 
            padding: 10px; 
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        main { 
            display: grid; 
            grid-template-columns: 320px 1fr; 
            gap: 1.5rem; 
            padding: 1.5rem; 
            flex: 1; 
            min-height: 0; 
        }

        /* Sidebar Magic */
        .sidebar { 
            background: var(--white); 
            border-radius: 25px; 
            padding: 1.5rem;
            display: flex; 
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
        }
        .search-box {
            background: #f1f0ff;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 1rem;
            border: 2px solid transparent;
        }
        .search-box:focus-within { border-color: var(--primary); }
        .search-box input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            padding-left: 10px;
            font-family: inherit;
            color: var(--text);
        }

        .category-list { overflow-y: auto; flex: 1; }
        .cat-item { 
            padding: 12px; 
            margin: 5px 0; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.3s;
            background: #fdfbff;
        }
        .cat-item:hover { 
            background: var(--secondary); 
            transform: scale(1.02);
        }

        /* Chat Area Cuddles */
        .chat-container { 
            background: var(--white); 
            border-radius: 25px; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
        }
        .messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 2rem; 
            display: flex; 
            flex-direction: column; 
            gap: 1.5rem; 
        }

        .msg { 
            max-width: 80%; 
            padding: 1.2rem; 
            border-radius: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }
        .msg-bot { 
            background: #f8f7ff; 
            align-self: flex-start; 
            border-bottom-left-radius: 2px;
            border: 1px solid #eee;
        }
        .msg-user { 
            background: var(--primary); 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 2px;
        }

        .solution-bubble {
            background: var(--secondary);
            padding: 1rem;
            border-radius: 15px;
            margin-top: 10px;
            border-left: 5px solid #86e3ce;
        }
        
        .code-box {
            background: #4a4e69;
            color: #b8f2e6;
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .input-bar { 
            padding: 1.5rem; 
            background: #fafafa;
            display: flex; 
            gap: 1rem; 
            align-items: center;
        }
        .input-bar input { 
            flex: 1; 
            padding: 1.2rem; 
            border: 2px solid #eee; 
            border-radius: 20px; 
            outline: none;
            font-family: inherit;
        }
        .send-btn { 
            background: var(--accent); 
            color: white; 
            border: none; 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            cursor: pointer; 
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .send-btn:hover { transform: scale(1.1) rotate(5deg); }

        .loading-heart { color: var(--accent); animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            main { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="buddy-intro">
            <div class="buddy-face">ðŸ¤–âœ¨</div>
            <div>
                <h1>BuddAI Companion</h1>
                <p id="statusMsg">I'm waking up my 1,600+ rule friends... <i class="fas fa-heart loading-heart"></i></p>
            </div>
        </div>
    </header>

    <main>
        <div class="sidebar">
            <h3>Library of Smiles</h3>
            <p style="font-size: 0.8rem; margin-bottom: 15px;">Browse our helpful categories!</p>
            <div class="search-box">
                <i class="fas fa-search" style="color: #ccc;"></i>
                <input type="text" id="kbSearch" placeholder="Find a specific rule...">
            </div>
            <div class="category-list" id="catContainer"></div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messageFlow">
                <div class="msg msg-bot">
                    <strong>Hello there, friend!</strong> ðŸ’–<br>
                    I know it's frustrating when prints go wonky, but don't you worry! I'm here to help you solve it. 
                    <br><br>
                    What's happening with your printer today?
                </div>
            </div>
            <div class="input-bar">
                <input type="text" id="userInput" placeholder="Tell me what's wrong... I'm listening!">
                <button class="send-btn" id="diagBtn" type="button" aria-label="Send message" title="Send message"><i class="fas fa-magic"></i></button>
            </div>
        </div>
    </main>

    <script>
        class BuddAICompanion {
            constructor() {
                this.rules = [];
                this.init();
            }

            async init() {
                document.getElementById('diagBtn').onclick = () => this.diagnose();
                document.getElementById('userInput').onkeypress = (e) => e.key === 'Enter' && this.diagnose();
                await this.fetchKnowledge();
            }

            async fetchKnowledge() {
                try {
                    const response = await fetch('https://gist.githubusercontent.com/JamesTheGiblet/3a336658f46d2a2cf2eda9e5ed4ce7f1/raw/50ed4161f17b667f60c6457c768a88a07f82f912/my_coding_rules.txt');
                    const text = await response.text();
                    this.parseRules(text);
                } catch (e) {
                    document.getElementById('statusMsg').innerHTML = "Oh no! I couldn't reach my brain. Check your internet? ðŸ¥º";
                }
            }

            parseRules(text) {
                const lines = text.split('\n');
                let currentCat = "General Cuddles";
                let index = 0;
                
                const processChunk = () => {
                    const start = performance.now();
                    while (index < lines.length && (performance.now() - start < 16)) {
                        const line = lines[index];
                        const clean = line.trim();
                        if (clean.startsWith('# SECTION')) currentCat = clean.split(':')[1] || "Techy Things";
                        
                        if (clean.startsWith('/teach')) {
                            const [prob, sol] = clean.replace('/teach', '').split(':');
                            const rule = {
                                cat: currentCat,
                                prob: prob?.trim(),
                                sol: sol?.trim(),
                                note: ""
                            };
                            if (lines[index+1]?.trim().startsWith('/explain')) {
                                rule.note = lines[index+1].replace('/explain', '').split(':')[1]?.trim();
                            }
                            this.rules.push(rule);
                        }
                        index++;
                    }

                    if (index < lines.length) {
                        document.getElementById('statusMsg').innerHTML = `Waking up my friends... ${this.rules.length} rules loaded <i class="fas fa-heart loading-heart"></i>`;
                        requestAnimationFrame(processChunk);
                    } else {
                        document.getElementById('statusMsg').innerHTML = `I'm all set! I have ${this.rules.length.toLocaleString()} ways to help you. ðŸ˜Š`;
                        this.renderCats();
                    }
                };

                requestAnimationFrame(processChunk);
            }

            renderCats() {
                const container = document.getElementById('catContainer');
                const cats = [...new Set(this.rules.map(r => r.cat))];
                container.innerHTML = cats.map(c => `
                    <div class="cat-item" onclick="app.showCat('${c}')">
                        <i class="fas fa-star" style="color: var(--warning)"></i> ${c}
                    </div>
                `).join('');
            }

            diagnose() {
                const query = document.getElementById('userInput').value.toLowerCase();
                if (!query) return;

                this.addMsg(document.getElementById('userInput').value, 'user');
                document.getElementById('userInput').value = '';

                const matches = this.rules.filter(r => 
                    r.prob.toLowerCase().includes(query) || 
                    r.note.toLowerCase().includes(query)
                ).slice(0, 2);

                if (matches.length > 0) {
                    let response = `I think I found just the thing to help! âœ¨<br>`;
                    matches.forEach(m => {
                        response += `
                            <div class="solution-bubble">
                                <strong>The Puzzle:</strong> ${m.prob}<br>
                                <strong>My Suggestion:</strong> ${m.sol}
                                ${this.findCode(m.sol)}
                            </div>
                            ${m.note ? `<p style="font-size:0.85rem; padding: 5px;"><i>P.S. ${m.note}</i></p>` : ''}
                        `;
                    });
                    this.addMsg(response, 'bot');
                } else {
                    this.addMsg("Oh sparkles, I couldn't find a perfect match for that. ðŸ˜” Could you try describing it another way? I really want to help!", 'bot');
                }
            }

            findCode(text) {
                const code = text.match(/(M\d+|G\d+|#define\s+[A-Z0-9_]+)/g);
                return code ? `<div class="code-box">${code.join(' ')}</div>` : '';
            }

            addMsg(text, type) {
                const flow = document.getElementById('messageFlow');
                const div = document.createElement('div');
                div.className = `msg msg-${type}`;
                div.innerHTML = text;
                flow.appendChild(div);
                flow.scrollTop = flow.scrollHeight;
            }

            showCat(cat) {
                this.addMsg(`I'm curious about the ${cat} category!`, 'user');
                const samples = this.rules.filter(r => r.cat === cat).slice(0, 1);
                this.diagnose(); // Trigger search based on category context
            }
        }

        const app = new BuddAICompanion();
    </script>
</body>
</html>
